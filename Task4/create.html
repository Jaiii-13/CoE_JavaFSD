<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Routine</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="create.js"></script>
    <script src="app.js" defer></script>

</head>

<body>
    <header>
        <h1>Create Your Routine</h1>
    </header>

    <main>
        <form id="routineForm">
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" required>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" required>

            <label for="reps">Reps per Set:</label>
            <input type="number" id="reps" required>

            <button type="submit">Add Exercise</button>
        </form>

        <h2 id="routineTitle" style="display: none;">Your Routine</h2>

        <table id="routineTable" style="display: none;">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <div class="button-container">
            <a href="index.html"><button>Back to Home</button></a>
            <button id="clearRoutine" style="display: none;">Clear Routine</button>
        </div>
    </main>
</body>

</html>
