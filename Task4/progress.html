<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Progress Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>

<body>
    <header>
        <h1>Workout Progress Tracker</h1>
    </header>

    <main>
        <!-- Input Form for Date & Workout Duration -->
        <div class="input-container">
            <div class="input-row">
                <label for="workoutDate">Select Date:</label>
                <input type="date" id="workoutDate" required>

                <label for="workoutDuration">Workout Duration (min):</label>
                <input type="number" id="workoutDuration" min="1" required>
            </div>
            <button id="addWorkout">Add Workout</button>
        </div>

        <!-- Chart Display -->
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="viewAchievements">View Achievements</button>
            <button id="clearProgress">Clear Progress</button>
            <button id="backHome">Back to Home</button>
        </div>

        <!-- Achievements Section (Initially Hidden) -->
        <div id="achievementsSection" class="hidden">
            <h2>Your Achievements üèÜ</h2>
            <ul id="achievementsList"></ul>
            <button id="closeAchievements">Close</button>
        </div>

    </main>

    <script src="progress.js"></script> <!-- Link to JS file -->
</body>

</html>
